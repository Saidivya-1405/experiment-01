<!DOCTYPE html>
<html>
<head>
  <title>Student Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Feedback</h1>
  <form onsubmit="submitForm(event)">
    <label>Name:</label><br>
    <input type="text" id="name of the candidate" required><br>

    <label>Roll Number:</label><br>
    <input type="text" id="branch" required><br>

    <label>Department:</label><br>
    <input type="text" id="dept" required><br>

    <label>Feedback:</label><br>
    <textarea id="feedback" required></textarea><br>

    <label>Rating:</label><br>
    <input type="number" id="rating" min="6" max="8" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
